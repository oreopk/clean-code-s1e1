<!DOCTYPE html>
<head>
    <title>Todo App</title>
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
<link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
</head>
<body class="body">
    <div class="top-div">
        <img src="./eisenhower-matrix.jpg">
        <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="centered-main">
        <p id='Adding-Element'>
            <label for="new-task">Add Item</label>
            <div class="task-row-wrapper">
                <input id="new-task"class="task" type="text">
                <button class="btn">Add</button>
            </div>
        </p>
        <h3 class="h3">Todo</h3>
        <ul id="in-complete-Tasks">
            <li class="li">
                <input class="input" type="checkbox">
                <label class="task">Pay Bills</label>
                <input type="text" class="task input">
                <button class="edit btn">Edit</button>
                <button class="delete btn">
                    <img src="./remove.svg">
                </button>
            </li>
            <li class="editMode li">
                <input class="input" type="checkbox">
                <label class="task">Go Shopping</label>
                <input type="text" value="go shopping" class="task input">
                <button class="edit btn">Save</button>
                <button class="delete btn">
                    <img src="./remove.svg">
                </button>
            </li>
        </ul>
        <h3 class="h3">Completed</h3>
        <ul id="completed-tasks">
            <li class="li">
                <input class="input" type="checkbox" checked>
                <label class="task">See the Doctor</label>
                <input type="text" class="task input">
                <button class="edit btn">Edit</button>
                <button class="delete btn">
                    <img src="./remove.svg">
                </button>
            </li>
        </ul>
    </div>
<script src="app.js"></script>
</body>
</html>
